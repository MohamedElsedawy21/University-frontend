<div class="student-list-container">
  <h2>Student List</h2>

  <table *ngIf="(students$ | async) as students; else noStudents">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Level</th>
        <th>Faculty ID</th>
        <th>Faculty Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.studentId }}</td>
        <td>{{ student.studentName }}</td>
        <td>{{ student.level }}</td>
        <td>{{ student.facultyId }}</td>
        <td>{{ student.facultyName }}</td>
        <td class="actions">
          <button type="button" (click)="openUpdateForm(student)">Update</button>
          <button type="button" (click)="confirmDelete(student)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal" *ngIf="showUpdateModal">
    <div class="modal-content">
      <span class="close" (click)="closeUpdateForm()">&times;</span>
      <h2>Update Student</h2>

      <form [formGroup]="updateForm" (ngSubmit)="submitUpdate()">
        <div class="form-field">
          <label for="studentName">Student Name:</label>
          <input id="studentName" type="text" formControlName="studentName" />
        </div>

        <div class="form-field">
          <label for="level">Level:</label>
          <input id="level" type="text" formControlName="level" />
        </div>

        <div class="form-field">
          <label for="facultyId">Faculty ID:</label>
          <input id="facultyId" type="number" formControlName="facultyId" />
        </div>

        <button type="submit" [disabled]="updateForm.invalid">Update</button>
      </form>
    </div>
  </div>

  <ng-template #noStudents>
    <p>No students available.</p>
  </ng-template>
</div>
