<div class="home-wrapper"> 
  <div class="home-container">
    <h1>Welcome to the University</h1>
    <p class="subtitle">Choose a section to continue</p>

    <div class="actions">
      <button 
        *ngIf="auth.hasRole('ROLE_OWNER')" 
        type="button" 
        (click)="goToFaculties()">
        Go to Faculties
      </button>
      <button 
        *ngIf="auth.hasRole('ROLE_ADMINISTRATION') || auth.hasRole('ROLE_OWNER')" 
        type="button" 
        (click)="goToStudents()">
        Go to Students
      </button>
      <button 
        *ngIf="auth.hasRole('ROLE_ADMINISTRATION') || auth.hasRole('ROLE_OWNER')" 
        type="button" 
        (click)="goToCourses()">
        Go to Courses
      </button>
      <button 
        *ngIf="auth.hasRole('ROLE_TUTORS') || auth.hasRole('ROLE_OWNER')" 
        type="button" 
        (click)="goToStudentCourses()">
        Go to Student Courses
      </button>
    </div>
  </div>
</div>
